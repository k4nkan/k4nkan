<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
<style>
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
circle {
  fill: none;
  stroke: #000;
  stroke-width: 2;
  cx: 150;
  cy: 150;
  r: 100;
  transform-origin: 150px 150px;
  animation: rotate 10s linear infinite;
}
text {
  fill: #000;
  text-anchor: middle;
  font-family: 'Arial', sans-serif;
}
</style>

<rect width="100%" height="100%" fill="transparent" />
<circle />
<text x="150" y="135" font-size="14">にしな</text>
<text x="150" y="160" font-size="18" font-weight="bold">weekly</text>
<text x="150" y="185" font-size="12">(570 plays)</text>
</svg>