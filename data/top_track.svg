<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
<style>
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.rotating {
  transform-origin: 150px 150px;
  animation: rotate 5s linear infinite;
}
text {
  fill: #fff;
  text-anchor: middle;
  font-family: 'Arial', sans-serif;
}
</style>

<rect width="100%" height="100%" fill="transparent" />

<defs>
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#fbc2eb"/>
    <stop offset="100%" stop-color="#a6c1ee"/>
  </linearGradient>
</defs>

<g class="rotating">
    <circle cx="150" cy="150" r="100" fill="url(#skyGradient)" stroke="#fff" stroke-width="6"/>
</g>

<text x="150" y="135" font-size="20">にしな</text>
<text x="150" y="160" font-size="24" font-weight="bold">weekly</text>
<text x="150" y="185" font-size="18">(570 plays)</text>


</svg>