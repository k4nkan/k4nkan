<svg
  width="800"
  height="180"
  viewBox="0 0 800 180"
  xmlns="http://www.w3.org/2000/svg"
>
  <rect width="800" height="180" rx="12" fill="#2B2B2B" />

  <g transform="translate(20, 20)">
    <g transform="translate(0, 0)">
      <rect width="80" height="80" rx="10" fill="#FFFFFF"/>
      <image href="{{ icon_url }}" x="18" y="18" width="44" height="44" />
    </g>

    <g transform="translate(110, 30)">
      <text font-size="26" fill="#FFFFFF" font-family="sans-serif">
        {{ repo_name }}
      </text>
      <text y="38" font-size="18" fill="#AAAAAA" font-family="sans-serif">
        Last update: {{ last_update }}
      </text>
    </g>
  </g>

  <g transform="translate(25, 140)">
    <text font-size="20" fill="#CCCCCC" font-family="sans-serif">
      {{ repo_description }}
    </text>
  </g>
</svg>