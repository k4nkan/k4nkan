<svg xmlns="http://www.w3.org/2000/svg" width="250" height="60" viewBox="0 0 250 60">
  <style>
    .text-title { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: bold; font-size: 13px; fill: #70a5fd; }
    .text-artist { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 10px; fill: #38bdae; }
    .text-plays { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 9px; fill: #9f9f9f; }
  </style>

  <!-- Background (Transparent to match repo cards) -->
  <rect width="249" height="59" x="0.5" y="0.5" rx="10" fill="#00000000" stroke="#e4e2e2" stroke-width="1"/>

  <!-- Icon / Art Placeholder -->
  <rect x="10" y="10" width="40" height="40" rx="6" fill="url(#grad1)" />
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#70a5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdae;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Music Icon -->
  <path d="M25 20 L25 40 M25 40 A 3 3 0 1 1 19 40 M25 20 L38 17 L38 33 M38 33 A 3 3 0 1 1 32 33" stroke="white" stroke-width="1.5" fill="none" transform="translate(0, 0)"/>

  <!-- Text Info -->
  <text x="60" y="26" class="text-title">これも愛としよう</text>
  <text x="60" y="40" class="text-artist">Aki</text>
  <text x="240" y="50" class="text-plays" text-anchor="end">8 plays</text>
  
  <!-- Label (Total / Today) -->
  <text x="240" y="20" font-family="'Segoe UI', Ubuntu, Sans-Serif" font-size="10px" fill="#70a5fd" text-anchor="end" font-weight="bold">Today's Plays</text>
</svg>
