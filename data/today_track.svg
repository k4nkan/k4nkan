<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
<style>
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.rotating {
  transform-origin: 150px 150px;
  animation: rotate 5s linear infinite;
}
text {
  fill: #fff;
  text-anchor: middle;
  font-family: 'Arial', sans-serif;
}
</style>

<rect width="100%" height="100%" fill="transparent" />

<defs>
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#fbc2eb"/>
    <stop offset="100%" stop-color="#a6c1ee"/>
  </linearGradient>
</defs>

<g class="rotating">
    <circle cx="150" cy="150" r="125" fill="url(#skyGradient)" stroke="#fff" stroke-width="8"/>
</g>

<text x="150" y="125" font-size="20" fill="#ffffff">N0S archive</text>
<text x="150" y="160" font-size="28" font-weight="bold" fill="#ffffff">Dawn</text>
<text x="150" y="190" font-size="20" fill="#eeeeee">(28 plays)</text>
</svg>
