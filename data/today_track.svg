<svg xmlns="http://www.w3.org/2000/svg" width="250" height="60" viewBox="0 0 250 60">
  <style>
    .text-title { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: bold; font-size: 13px; fill: #fff; }
    .text-artist { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 10px; fill: #a1a1aa; }
    .text-plays { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 9px; fill: #71717a; }
  </style>

  <!-- Background -->
  <rect width="250" height="60" rx="10" fill="#18181b" stroke="#27272a" stroke-width="1"/>

  <!-- Icon / Art Placeholder -->
  <rect x="10" y="10" width="40" height="40" rx="6" fill="url(#grad1)" />
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Music Icon -->
  <path d="M25 20 L25 40 M25 40 A 3 3 0 1 1 19 40 M25 20 L38 17 L38 33 M38 33 A 3 3 0 1 1 32 33" stroke="white" stroke-width="1.5" fill="none" transform="translate(0, 0)"/>

<g class="rotating">
    <circle cx="150" cy="150" r="125" fill="url(#skyGradient)" stroke="#fff" stroke-width="8"/>
</g>

<text x="150" y="125" font-size="20" fill="#ffffff">WurtS</text>
<text x="150" y="160" font-size="28" font-weight="bold" fill="#ffffff">BEAT</text>
<text x="150" y="190" font-size="20" fill="#eeeeee">(3 plays)</text>
</svg>
